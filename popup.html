<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      background-color: #3367d6;
    }
    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
    .progress {
      margin-top: 10px;
      height: 5px;
      background-color: #f1f1f1;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }
    .progress-bar {
      height: 100%;
      background-color: #4285f4;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>收藏夹清理</h3>
  </div>
  
  <button id="scanBtn" class="btn">扫描收藏夹</button>
  <button id="viewBtn" class="btn" disabled>查看扫描结果</button>
  <button id="cleanBtn" class="btn" disabled>清理失效链接</button>
  
  <div id="progress" class="progress">
    <div id="progressBar" class="progress-bar"></div>
  </div>
  
  <div id="status" class="status">准备就绪</div>
  
  <script src="popup.js"></script>
</body>
</html>
